extend type Query {
  albums(first: Int): [Album!]!
}

type Album {
  userId: Int!
  id: Int!
  title: String!
  user: User!
  photos(first: Int): [Photo!]!
}

type Photo {
  albumId: Int!
  id: Int!
  title: String!
  url: String!
  thumbnailUrl: String!
}

extend type User {
  albums: [Album!]!
}
