extend type Query {
  posts: [Post!]!
  post(id: Int!): Post
}

type Post {
  userId: Int!
  id: Int!
  title: String!
  body: String!
  author: User!
}

extend type User {
  posts(first: Int): UserPostConnection!
}

type UserPostConnection {
  edges: [UserPostEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserPostEdge {
  node: Post!
  cursor: String!
}
